<ul class="margin-center" *ngIf="generalSetting">
  <li><h1 class="text-center">Application Setting</h1></li>
  <li><h4>Display Setting</h4></li>
  <li>
    <app-mat-form-field-input-dynamic
    label="Initial Display Header (this setting usually should not be changed)"
    [(value)]="generalSetting.initDisplayHeader"
    [isSlideToggle]="true"
    ></app-mat-form-field-input-dynamic>
  </li>
  <li>
    <app-mat-form-field-input-dynamic
    label="Initial Display Drawer"
    [(value)]="generalSetting.initDisplayDrawer"
    [isSlideToggle]="true"
    ></app-mat-form-field-input-dynamic>
  </li>
  <li>
    <app-mat-form-field-input-dynamic
    label="Prompt Login when timeout logout"
    [(value)]="generalSetting.promptLoginWhenTimeoutLogout"
    [isSlideToggle]="true"
    ></app-mat-form-field-input-dynamic>
  </li>
  <li>
    <app-mat-form-field-input-option
    label="Theme"
    noneLabel=""
    [(value)]="generalSetting.theme"
    [options]="settingService.matThemeOptions"
    (valueChange)="settingService.changeTheme(generalSetting.theme)"
    ></app-mat-form-field-input-option>
  </li>
  <li>
    <button mat-raised-button color="warn" (click)="revert()" [disabled]="!isValueChange()">Revert</button>
    <button mat-raised-button color="primary" (click)="saveLocally()" [disabled]="!isValueChange()">Save Locally</button>
    <button mat-raised-button color="warn" (click)="reSync()" [disabled]="!authenticatorService.isLoginB">Re Sync</button>
    <button mat-raised-button color="primary" (click)="saveToServer()" [disabled]="!authenticatorService.isLoginB">Save to Server</button>
  </li>
</ul>
