<ul>
  <ng-container *ngFor="let item of menu">
    <ng-container *ngIf="item.routerLink && !isHide(item)">
      <li [class]="routerLinkActive(item)"><button mat-flat-button (click)="click(item)">{{item.title}}</button></li>
    </ng-container>

    <ng-container *ngIf="!item.routerLink">
      <li>
        <button mat-icon-button  (click)="item.hideChildren = !item.hideChildren; click(item)">
          <mat-icon class="my-button">
            {{item.hideChildren ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <b class="title" (click)="item.hideChildren = !item.hideChildren; click(item)">{{item.title}}</b>
      </li>
    </ng-container>

    <ng-container *ngIf="item.children && !item.hideChildren">
      <viescloud-quick-side-drawer-menu [menu]="item.children" [router]="router"></viescloud-quick-side-drawer-menu>
    </ng-container>
  </ng-container>
</ul>
