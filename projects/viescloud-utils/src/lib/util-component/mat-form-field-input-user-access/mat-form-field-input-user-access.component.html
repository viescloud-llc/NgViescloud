<ul [class]="indent ? '' : 'no-indented-ul'" appMatFormFieldGroup (onAllInputCheck)="validForm = $event">
  <li [class]="indent ? '' : 'no-indented-li'" *ngIf="showOwnerUserId">
    <app-mat-form-field-input
    [label]="'Owner User ID'"
    [placeholder]="'e.g 1, 2, 3, book, book2, book3'"
    [(value)]="ownerUserId"
    blankObject="''"
    styleWidth="100%"
    [required]="required"
    [readonly]="readonly"
    ></app-mat-form-field-input>
  </li>

  <li [class]="indent ? '' : 'no-indented-li'">

  </li>
</ul>
