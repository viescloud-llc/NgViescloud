<ngx-monaco-editor
  [options]="{theme: getVsCodeThemeColor(), language: language, automaticLayout: true, tabSize: getTabSize()}"
  [ngModel]="value"
  (ngModelChange)="emitValue($event)"
  [style.width]="styleWidth"
  [style.height]="styleHeight"
  [style.border-color]="getThemeTextColor()"
  style="border: 2px solid;"
></ngx-monaco-editor>
