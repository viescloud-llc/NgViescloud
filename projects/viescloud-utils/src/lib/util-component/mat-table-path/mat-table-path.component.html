<button mat-icon-button [matTooltip]="'go back'">
  <mat-icon>arrow_back</mat-icon>
</button>
<button mat-icon-button [matTooltip]="'go forward'">
  <mat-icon>arrow_forward</mat-icon>
</button>
<app-mat-form-field-input
label="Current Path"
[(value)]="currentPath"
(onValueChange)="checkValidPath()"
[styleWidth]="'100%'"
></app-mat-form-field-input>
<br>
<app-mat-table
[matRows]="customRows"
[blankObject]="blankRow"
></app-mat-table>
