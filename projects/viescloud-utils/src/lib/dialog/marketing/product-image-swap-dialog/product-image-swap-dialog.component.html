<h1 mat-dialog-title>Swap Image</h1>
<ul class="margin-center">
  <li>
    <app-mat-form-field-input-option
    [options]="options"
    [value]="selectedOption"
    (valueChange)="onValueChange($event)"
    styleWidth="100%"
    [noneLabel]="''"
    ></app-mat-form-field-input-option>
  </li>

  <li>
    <ng-container [ngSwitch]="selectedOption">
      <ng-container *ngSwitchCase="ProductImageSwapType.IMPORT_URL">
        <app-mat-form-field-input
        
        ></app-mat-form-field-input>
      </ng-container>
    
      <ng-container *ngSwitchCase="ProductImageSwapType.IMPORT_VFILES">
        <app-mat-form-field-input-option
        [options]="fileOptions"
        (valueChange)="closeDialog(ProductImageSwapType.IMPORT_VFILES, $event)"
        styleWidth="100%"
        ></app-mat-form-field-input-option>
      </ng-container>
    </ng-container>
  </li>
</ul>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
