<h1 mat-dialog-title>{{data.title}}</h1>
<div class="dialog-container" [ngStyle]="getNgStyleTextColor()" class="text-center">
  <pre class="ascii-border">
    {{ borderTop }}
    <ng-container *ngFor="let line of borderSides">
    {{ line }}
    </ng-container>
    {{ borderBottom }}
  </pre>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="yes.toLowerCase()">{{yes}}</button>
  <button *ngIf="no" mat-raised-button color="warn" mat-dialog-close>{{no}}</button>
</div>
