<h1 mat-dialog-title>{{data.title ?? 'Wrap add/edit'}}</h1>
<div mat-dialog-content appMatFormFieldGroup (onAllInputCheck)="validForm = $event">
  <app-mat-form-field-input-dynamic
    *ngIf="wrap.type.toString() === 'ITEM'; else Else"
    [(value)]="wrap"
    [blankObject]="blankObject"
    styleWidth="100%"
  ></app-mat-form-field-input-dynamic>

  <ng-template #Else>
    <ul class="margin-center">
      <li>
        <app-mat-form-field-input-option
          [(value)]="wrap.type"
          label="Type"
          placeholder="e.g some type"
          styleWidth="100%"
          noneLabel=""
          [options]="options"
        ></app-mat-form-field-input-option>
      </li>
      <li>
        <app-mat-form-field-input
          [(value)]="wrap.title"
          label="Title"
          placeholder="e.g some title"
          styleWidth="100%"
          [required]="true"
        ></app-mat-form-field-input>
      </li>
      <li>
        <app-mat-form-field-input
          [(value)]="wrap.provider"
          label="Provider"
          placeholder="e.g some provider"
          styleWidth="100%"
        ></app-mat-form-field-input>
      </li>
      <li>
        <app-mat-form-field-input-text-area
          [(value)]="wrap.description"
          label="Description"
          placeholder="e.g some description"
          styleWidth="100%"
        ></app-mat-form-field-input-text-area>
      </li>
      <li>
        <app-mat-form-field-input-list
        [(value)]="wrap.tags"
        label="Tags"
        placeholder="e.g some tags"
        styleWidth="100%"
        [showSizeInput]="false"
        [blankObject]="''"
        ></app-mat-form-field-input-list>
      </li>
    </ul>
  </ng-template>
  
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="wrap" [disabled]="!validForm" cdkFocusInitial>Save</button>
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
