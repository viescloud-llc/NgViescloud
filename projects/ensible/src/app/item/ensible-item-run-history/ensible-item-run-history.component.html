<br>
<button mat-raised-button color="primary" (click)="ngOnInit()">Refresh</button>
<hr>
<app-mat-table
[matRows]="logs"
[showFilter]="true"
[showPagination]="true"
[blankObject]="blankLog"
[pageSizeOptions]="[20, 50, 200, 1000]"
[initSort]="{key: 'runNumber', order: 'desc'}"
(onEditRow)="selectLog($event)"
></app-mat-table>
