<br>
<button mat-icon-button color="primary" (click)="ngOnInit()" [matTooltip]="'Refresh'"><mat-icon>refresh</mat-icon></button>
<hr>
<app-mat-table
[matRows]="logs"
[showFilter]="true"
[showPagination]="true"
[blankObject]="blankLog"
[pageSizeOptions]="[20, 50, 200, 1000]"
[initSort]="{key: 'runNumber', order: 'desc'}"
(onEditRow)="selectLog($event)"
></app-mat-table>
