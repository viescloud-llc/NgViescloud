<ul class="margin-center" appMatFormFieldGroup>

  <li>
    <app-mat-form-field-input-option
    [label]="'Model'"
    [(value)]="ttsReaderService.selectedModel"
    [options]="ttsReaderService.modelOptions"
    [noneLabel]="'none'"
    [noneLabelValue]="''"
    [styleWidth]="'100%'"
    ></app-mat-form-field-input-option>
  </li>

  <li>
    <app-mat-form-field-input-option
    [label]="'Voice'"
    [(value)]="ttsReaderService.selectedVoice"
    [options]="ttsReaderService.voiceOptions"
    [noneLabel]="'none'"
    [noneLabelValue]="''"
    [styleWidth]="'100%'"
    ></app-mat-form-field-input-option>
  </li>

  <li>
    <app-mat-form-field-input
    [label]="'Text'"
    [value]="selectedSentence?.text"
    [readonly]="true"
    [styleWidth]="'100%'"
    ></app-mat-form-field-input>
  </li>

  <li>
    <app-mat-form-field-input
    [label]="'Preload Audio'"
    [(value)]="preloadSentence"
    [defaultType]="'number'"
    [styleWidth]="'100%'"
    [min]="'0'"
    [focusOutAutoFillFn]="checkMin0Value"
    ></app-mat-form-field-input>
  </li>

  <li>
    Read speed
    <mat-slider min="0" max="2" step="0.1" showTickMarks discrete>
      <input matSliderThumb 
      [ngModel]="ttsReaderService.audioPlayer.speed.value" 
      (ngModelChange)="ttsReaderService.audioPlayer.speed.next($event)" >
    </mat-slider>
  </li>

  <li>
    <app-mat-form-field-input-dynamic
    [label]="'Read On Click'"
    [(value)]="readOnClick"
    [isSlideToggle]="true"
    [styleWidth]="'100%'"
    ></app-mat-form-field-input-dynamic>
  </li>

  <br>

  <li class="flex-row-container-auto">
    <button *ngIf="!reading" mat-raised-button color="primary" (click)="beginReading(selectedSentence!)" [disabled]="!selectedSentence">Read</button>
    <button *ngIf="reading" mat-raised-button color="primary" (click)="stopReading()">Stop reading</button>
  </li>
</ul>
