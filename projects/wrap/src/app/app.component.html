<mat-drawer-container style="height: 100%; width: 100%;" autosize>
    <mat-drawer #drawer mode="side">
      <viescloud-quick-side-drawer-menu
      [menu]="menu"
      ></viescloud-quick-side-drawer-menu>
    </mat-drawer>
    <mat-drawer-content [ngStyle]="getBackgroundImageNgStyle()">
      <viescloud-header [drawer]="drawer" [imageSrc]="'assets/images/logo-no-background.png'"></viescloud-header>
      <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
