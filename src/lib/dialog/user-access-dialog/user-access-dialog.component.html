<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content appMatFormFieldGroup (onAllInputCheck)="validForm = $event">
  <app-mat-form-field-input-user-access
  [(value)]="value"
  [inputType]="inputType"
  [showExpansionPanel]="false"
  [userIdOptions]="userIdOptions"
  [groupIdOptions]="groupIdOptions"
  [readonly]="readonly"
  ></app-mat-form-field-input-user-access>
</div>
<div mat-dialog-actions>
  <button *ngIf="!readonly" mat-raised-button color="primary" [mat-dialog-close]="value" cdkFocusInitial [disabled]="!validForm">{{yes}}</button>
  <button *ngIf="no" mat-raised-button color="warn" [mat-dialog-close]="{}">{{readonly ? 'Close' : no}}</button>
</div>
