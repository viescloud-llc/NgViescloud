<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content appMatFormFieldGroup (onAllInputCheck)="validForm = $event">
  <app-mat-form-field-input-user-access
    [(value)]="value"
    [inputType]="inputType"
    [showExpansionPanel]="false"
    [userIdOptions]="userIdOptions"
    [groupIdOptions]="groupIdOptions"
    [readonly]="readonly"
  ></app-mat-form-field-input-user-access>
</div>
<div mat-dialog-actions>
  @if (!readonly) {
    <button matButton="filled" [mat-dialog-close]="value" cdkFocusInitial [disabled]="!validForm">{{yes}}</button>
  }
  @if (no) {
    <button matButton="filled" class="warn" [mat-dialog-close]="{}">{{readonly ? 'Close' : no}}</button>
  }
</div>
