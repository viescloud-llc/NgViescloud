<h1 mat-dialog-title>{{getTitle()}}</h1>
<div mat-dialog-content appMatFormFieldGroup (onAllInputCheck)="validForm = $event">
  @if (value) {
    <ul>
      @if (error) {
        <li>
          <h1 class="text-center" style="color: red">{{error}}</h1>
        </li>
      }
      <li>
        <app-mat-form-field-input-dynamic
          [value]="value" (valueChange)="value = $event"
          [blankObject]="data.blankObject"
          styleWidth="100%"
        ></app-mat-form-field-input-dynamic>
      </li>
    </ul>
  }
</div>
<div mat-dialog-actions>
  <button matButton="filled" [disabled]="!validForm" (click)="triggerItemEvent()">{{getModifyLabel()}}</button>
  <button matButton="filled" class="accent" [disabled]="!isValueChange()" (click)="revert()">Revert</button>
  <button matButton="filled" class="warn" mat-dialog-close>Close</button>
</div>
