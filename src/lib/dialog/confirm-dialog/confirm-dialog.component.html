<h1 mat-dialog-title>{{data.title}}</h1>
<div class="dialog-container" [ngStyle]="getNgStyleTextColor()" class="text-center">
  <pre class="ascii-border">
    {{ borderTop }}
    @for (line of borderSides; track line) {
      {{ line }}
    }
    {{ borderBottom }}
  </pre>
</div>

<div mat-dialog-actions>
  <button matButton="filled" [mat-dialog-close]="yes.toLowerCase()">{{yes}}</button>
  @if (no) {
    <button matButton="filled" class="warn" mat-dialog-close>{{no}}</button>
  }
</div>
