<app-mat-table-dynamic
*ngIf="!lazyLoading"
[getAllFn]="service.getAll()"
[service]="service"
[getAllFn]="getAll(service)"
[getFn]="getById"
[addOrSaveFn]="addOrSave"
[cloneFn]="clone"
[deleteFn]="deleteById"
[filterDisplay]="filterDisplay"
[initSort]="initSort"
[blankObject]="blankObject"
[pageSizeOptions]="pageSizeOptions"
[showFilter]="showFilter"
[showPagination]="showPagination"
[showMultipleRowSelection]="showMultipleRowSelection"
[styleWidth]="styleWidth"
[showMatTooltip]="showMatTooltip"
[showMultipleRowSelectionButton]="showMultipleRowSelectionButton"
(onAddOrSaveFn)="onAddOrSaveFn.emit($event)"
(onDeleteFn)="onDeleteFn.emit($event)"
(onEditRow)="onEditRow.emit($event)"
(onMiddleClickRow)="onMiddleClickRow.emit($event)"
(onMultipleRowSelected)="onMultipleRowSelected.emit($event)"
(onPageIndexChange)="onPageIndexChange.emit($event)"
></app-mat-table-dynamic>

<app-mat-table-lazy-dynamic
*ngIf="lazyLoading"
[getAllPageableFn]="getAllPageable"
[service]="service"
[getAllFn]="getAll(service)"
[getFn]="getById"
[addOrSaveFn]="addOrSave"
[cloneFn]="clone"
[deleteFn]="deleteById"
[filterDisplay]="filterDisplay"
[initSort]="initSort"
[blankObject]="blankObject"
[pageSizeOptions]="pageSizeOptions"
[showFilter]="showFilter"
[showPagination]="showPagination"
[showMultipleRowSelection]="showMultipleRowSelection"
[styleWidth]="styleWidth"
[showMatTooltip]="showMatTooltip"
[showMultipleRowSelectionButton]="showMultipleRowSelectionButton"
(onAddOrSaveFn)="onAddOrSaveFn.emit($event)"
(onDeleteFn)="onDeleteFn.emit($event)"
(onEditRow)="onEditRow.emit($event)"
(onMiddleClickRow)="onMiddleClickRow.emit($event)"
(onMultipleRowSelected)="onMultipleRowSelected.emit($event)"
(onPageIndexChange)="onPageIndexChange.emit($event)"
></app-mat-table-lazy-dynamic>
