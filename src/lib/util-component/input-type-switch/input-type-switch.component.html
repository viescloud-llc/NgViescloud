@if (switch && htmlInputElement.value) {
  <button matSuffix mat-icon-button (click)="switchVisibility()">
    <mat-icon>{{onIcon}}</mat-icon>
  </button>
}
@if (!switch && htmlInputElement.value) {
  <button matSuffix mat-icon-button (click)="switchVisibility()">
    <mat-icon>{{offIcon}}</mat-icon>
  </button>
}
