<ul class="margin-center" appMatFormFieldGroup (onAllInputCheck)="validInput.set($event)" [formSummitButton]="saveButton">
  <li>
    <app-mat-form-field-input-dynamic
    [(value)]="value"
    [blankObject]="blankObject"
    [styleWidth]="styleWidth"
    [indent]="indent()"
    ></app-mat-form-field-input-dynamic>
  </li>
  <li class="flex-row-container-auto">
    <button #saveButton matButton="filled" (click)="save()" [disabled]="!validInput() || !isValueChange()">{{ saveLabel() }}</button>
    @if (!hideRevertButton()) {
      <button matButton="filled" class="accent" (click)="revert()" [disabled]="!validInput() || !isValueChange()">{{ revertLabel() }}</button>
    }
    @if (!hideRemoveButton()) {
      <button matButton="filled" class="warn" (click)="remove()">{{ removeLabel() }}</button>
    }
  </li>
</ul>
